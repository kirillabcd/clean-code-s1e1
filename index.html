<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body>

    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <div class="container">

      <section class="add-item">
        <h3 class="h3-title">Add item</h3>
        <div class="new-task">
          <input 
            class="new-task__input" 
            id="new-task"
            type="text">
          <button class="text-button">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="h3-title">Todo</h3>
        <ul 
          id="incomplete-tasks"
          class="todo-items-list">

          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="task todo-item__label">Pay Bills</label>
            <input type="text" class="task todo-item__input">
            <button class="text-button edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove icon">
            </button>
          </li>

          <li class="edit-mode todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="task todo-item__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task todo-item__input">
            <button class="text-button edit-button">Save</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove icon">
            </button>
          </li>

        </ul>
      </section>

      <section class="completed">
        <h3 class="h3-title">Completed</h3>
        <ul 
          id="completed-tasks"
          class="todo-items-list">

          <li class="todo-item">
            <input type="checkbox" checked class="todo-item__checkbox">
            <label class="task todo-item__label">See the Doctor</label>
            <input type="text" class="task todo-item__input">
            <button class="text-button edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          
        </ul>
      </section>
      
    </div>

    <script src="app.js"></script>

  </body>
</html>
